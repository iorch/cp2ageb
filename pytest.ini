[pytest]
# Configuración de pytest para cp2ageb

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Markers personalizados
markers =
    unit: Unit tests (no requieren base de datos)
    integration: Integration tests (requieren base de datos)
    slow: Tests lentos (pueden tardar varios segundos)
    database: Tests que requieren conexión a base de datos

# Configuración de output
console_output_style = progress

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
